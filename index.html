<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="cd.js"></script>
    <link href="cd.css" rel="Stylesheet" type="text/css" />
    <title>cal</title>
  </head>
  <body>
    <div style="max-width: 400px" id="cal"></div>
  </body>

  <script>
    window.onload = function () {
      function addDays(days) {
        const date = new Date();
        date.setDate(date.getDate() + days);
        return date;
      }

      window.starrezCalendar(5, 2021, {
        elem: document.getElementById("cal"),
        currentSelection: new Date(2021, 4, 14),
        onClick: (d) => console.log(d),
        today: new Date(),
        available: [{
          date: new Date(),
          message: "5 slots available"
        },
        {
          date: addDays(1),
          message: "90 slots available"
        },
        {
          date:  addDays(7),
          message: "10 slots available"
        },
        {
          date: addDays(30),
          message: "15 slots available"
        },
        {
          date: addDays(60),
          message: ""
        }]
      });
    };
  </script>
</html>
